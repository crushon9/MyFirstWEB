<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>css box</title>
</head>

<style>
  /*
      주석 : block level element 와 inline element
      */
  h1,
  a {
    /*콤마로 동일 스타일 적용 가능*/
    border: 2px red solid;
    /*중복제거*/
    padding: 5px;
    margin: 0px;
    /*block level element도 width로 조정가능*/
  }


  h2 {
    border-width: 2px;
    border-color: red;
    border-style: solid;
    display: inline;
    /*display를 block; 혹은 inline;으로 조정가능 */
  }

  /*display:none;은 보이지 않게 한다*/
</style>


<body>
  <P><a href="★CSS.html">돌아가기</a>

  <h1>h1=block level element</h1>
  <a href="http://www.naver.com">a=inline element</a>
  <h2>h2기본값=block level element에서 display:inline;으로 조정</h2>

  <h3 style="margin-top:50PX">CSS_box model</h3>
  <p><img src="CSS_box model.JPG" border="1px" width="30%"></p>
</body>

</html>
